<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Aventura - Jogo Educativo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #90ee90, #add8e6);
      text-align: center;
      padding: 0;
      margin: 0;
    }
    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .config {
      margin: 20px 0;
    }
    .config label, .config select {
      font-size: 18px;
      margin: 5px;
    }
    #game {
      margin-top: 30px;
    }
    .question {
      font-size: 28px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .option {
      padding: 15px 25px;
      background-color: #f0f0f0;
      border-radius: 10px;
      border: 2px solid #555;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 0 40%;
    }
    .option:hover {
      background-color: #d0ffd0;
    }
    #feedback {
      font-size: 24px;
      margin-top: 20px;
      height: 30px;
    }
    #score, #levelDisplay, #timerDisplay, #attemptsDisplay {
      font-size: 22px;
      margin-top: 10px;
    }
    #startBtn, #hintBtn {
      font-size: 22px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #character {
      margin-top: 20px;
      height: 120px;
    }
    #rewards {
      margin-top: 20px;
      font-size: 18px;
    }
    #hintBox {
      font-size: 20px;
      color: blue;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Math Aventura - Aprendendo com Divers√£o!</h1>

  <div class="config">
    <label for="operation">Opera√ß√£o:</label>
    <select id="operation">
      <option value="all">Todas</option>
      <option value="+">Adi√ß√£o</option>
      <option value="-">Subtra√ß√£o</option>
      <option value="*">Multiplica√ß√£o</option>
      <option value="/">Divis√£o</option>
    </select>

    <label for="difficulty">Dificuldade:</label>
    <select id="difficulty">
      <option value="1">F√°cil</option>
      <option value="2">M√©dio</option>
      <option value="3">Dif√≠cil</option>
    </select>
  </div>

  <div id="game">
    <img src="https://i.imgur.com/OdL0XPt.png" id="character" alt="Personagem animado">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback"></div>
    <div id="score">Pontua√ß√£o: 0</div>
    <div id="levelDisplay">N√≠vel: 1</div>
    <div id="timerDisplay">Tempo: 60s</div>
    <div id="attemptsDisplay">Tentativas: 3</div>
    <div id="rewards">üéÅ Pr√™mios: Nenhum ainda</div>
    <div id="hintBox"></div>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="hintBtn">üí° Dica</button>
  </div>

  <audio id="sound-correct" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="sound-wrong" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    const questionElement = document.getElementById("question");
    const optionsContainer = document.getElementById("options");
    const feedback = document.getElementById("feedback");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("levelDisplay");
    const rewardsDisplay = document.getElementById("rewards");
    const timerDisplay = document.getElementById("timerDisplay");
    const attemptsDisplay = document.getElementById("attemptsDisplay");
    const hintBox = document.getElementById("hintBox");
    const startBtn = document.getElementById("startBtn");
    const hintBtn = document.getElementById("hintBtn");
    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");
    const operationSelect = document.getElementById("operation");
    const difficultySelect = document.getElementById("difficulty");

    let score = 0;
    let level = 1;
    let timeLeft = 60;
    let attempts = 3;
    let timer;
    let rewards = [];
    let currentQuestion = {};

    function generateQuestion() {
      const opChoice = operationSelect.value;
      let operations = ['+', '-', '*', '/'];
      if (opChoice !== 'all') operations = [opChoice];

      const op = operations[Math.floor(Math.random() * operations.length)];
      const difficulty = parseInt(difficultySelect.value);
      let num1 = Math.floor(Math.random() * 10 * difficulty) + 1;
      let num2 = Math.floor(Math.random() * 10 * difficulty) + 1;

      if (op === '/' && num2 === 0) num2 = 1;
      if (op === '/' && num1 % num2 !== 0) num1 = num2 * Math.floor(Math.random() * 5 + 1);

      let correctAnswer;
      switch (op) {
        case '+': correctAnswer = num1 + num2; break;
        case '-': correctAnswer = num1 - num2; break;
        case '*': correctAnswer = num1 * num2; break;
        case '/': correctAnswer = num1 / num2; break;
      }

      currentQuestion = {
        text: `Quanto √© ${num1} ${op} ${num2}?`,
        answer: correctAnswer,
        hint: `Dica: pense em ${op === '+' ? 'somar' : op === '-' ? 'subtrair' : op === '*' ? 'multiplicar' : 'dividir'} ${num1} e ${num2}`
      };

      const options = shuffle([correctAnswer, correctAnswer + 1, correctAnswer - 1, correctAnswer + 2].map(x => Math.round(x)));

      questionElement.textContent = currentQuestion.text;
      optionsContainer.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === currentQuestion.answer) {
        score++;
        feedback.textContent = "‚úÖ Muito bem!";
        soundCorrect.play();
        hintBox.textContent = "";
        if (score % 5 === 0) {
          level++;
          levelDisplay.textContent = `N√≠vel: ${level}`;
          rewards.push(`üèÖ Medalha n√≠vel ${level}`);
          rewardsDisplay.textContent = `üéÅ Pr√™mios: ${rewards.join(', ')}`;
        }
      } else {
        attempts--;
        feedback.textContent = "‚ùå Tente de novo!";
        soundWrong.play();
        if (attempts <= 0) {
          feedback.textContent = "üí• Voc√™ perdeu todas as tentativas!";
          clearInterval(timer);
          optionsContainer.innerHTML = '';
          return;
        }
      }
      scoreDisplay.textContent = `Pontua√ß√£o: ${score}`;
      attemptsDisplay.textContent = `Tentativas: ${attempts}`;
      setTimeout(() => {
        feedback.textContent = "";
        generateQuestion();
      }, 1000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      score = 0;
      level = 1;
      timeLeft = 60;
      attempts = 3;
      rewards = [];
      scoreDisplay.textContent = "Pontua√ß√£o: 0";
      levelDisplay.textContent = "N√≠vel: 1";
      attemptsDisplay.textContent = "Tentativas: 3";
      rewardsDisplay.textContent = "üéÅ Pr√™mios: Nenhum ainda";
      feedback.textContent = "";
      hintBox.textContent = "";
      startTimer();
      generateQuestion();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          questionElement.textContent = "‚è∞ Tempo esgotado! Sua pontua√ß√£o foi: " + score;
          optionsContainer.innerHTML = '';
          feedback.textContent = '';
        }
      }, 1000);
    }

    hintBtn.addEventListener("click", () => {
      hintBox.textContent = currentQuestion.hint || "Sem dica dispon√≠vel";
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
